<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="cards">
      <div class="rating-card ">
        <div class="img-rating-card">
          <img src="images/icon-star.svg" alt="icon-star">
        </div>
        <h1 id = "bigText">How did we do?</h1>
        <p id = "smallText">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="btns">
          <div class="rating-numbers ">
            <button class="numberBtn ">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
          </div>
          <button class="submit-btn ">Submit</button>
        </div>
      </div>
      <div class="thankYou-card disable-card">
        <img src="images/illustration-thank-you.svg" alt="thank-you-img" id="thankImg">
        <p id="jsSelected">You selected <b id ="textC">x </b> out of 5</p>
        <h1 id="thank-you-big-text">Thank you!</h1>
        <p id = "thank-you-small-text">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
